<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Select a City</h1>
    <ul>
        {% for city in cities %}
        <li><a href="{{ url_for('get_weather', city=city) }}">{{ city }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
